<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet"
    <title>Vacation Booking Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="booking-form" action="/submit-booking" method="post">
      <h2>Book Your Vacation</h2>

      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="destination">Destination *</label>
        <select id="destination" name="destination" required>
          <option value="">-- Select Destination --</option>
          <option value="paris">Paris</option>
          <option value="hawaii">Hawaii</option>
          <option value="bali">Bali</option>
          <option value="swiss">Swiss Alps</option>
          <option value="maldives">Maldives</option>
        </select>
      </div>

      <div class="form-group">
        <label for="checkin">Departure Date *</label>
        <input type="date" id="checkin" name="checkin" required />
      </div>

      <div class="form-group">
        <label for="checkout">Return Date *</label>
        <input type="date" id="checkout" name="checkout" required />
      </div>

      <div class="form-group">
        <label for="travelers">Number of Travelers *</label>
        <input
          type="number"
          id="travelers"
          name="travelers"
          min="1"
          max="20"
          required
        />
      </div>

      <div class="form-group">
        <label for="accommodation">Accommodation Type</label>
        <select id="accommodation" name="accommodation">
          <option value="">-- Select --</option>
          <option value="hotel">Hotel</option>
          <option value="resort">Resort</option>
          <option value="villa">Villa</option>
          <option value="apartment">Apartment</option>
        </select>
      </div>

      <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea
          id="requests"
          name="requests"
          rows="3"
          placeholder="Any specific requirements..."
        ></textarea>
      </div>

      <button type="submit">Book Now</button>
    </form>
  </body>
</html>
